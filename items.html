<div class="container mt-4">
    <h2 class="mb-4">Item Management</h2>

    <div class="row">
        <div class="col-md-8">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title mb-4">Item List</h5>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>1001</td>
                            <td>Laptop</td>
                            <td>$999.99</td>
                            <td>10</td>
                            <td>
                                <button class="btn btn-sm btn-primary" onclick="loadItem(1001)">
                                    <i class="fas fa-edit"></i> Edit
                                </button>
                                <button class="btn btn-sm btn-danger" onclick="deleteItem(1001)">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>1002</td>
                            <td>Smartphone</td>
                            <td>$699.99</td>
                            <td>20</td>
                            <td>
                                <button class="btn btn-sm btn-primary" onclick="loadItem(1002)">
                                    <i class="fas fa-edit"></i> Edit
                                </button>
                                <button class="btn btn-sm btn-danger" onclick="deleteItem(1002)">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title mb-4">Item Form</h5>
                    <form id="itemForm">
                        <div class="mb-3">
                            <label for="itemId" class="form-label">Item ID</label>
                            <input type="text" class="form-control" id="itemId" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="itemName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="itemName" required>
                        </div>
                        <div class="mb-3">
                            <label for="itemPrice" class="form-label">Price</label>
                            <input type="number" step="0.01" class="form-control" id="itemPrice" required>
                        </div>
                        <div class="mb-3">
                            <label for="itemQuantity" class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="itemQuantity" required>
                        </div>
                        <button type="submit" class="btn btn-primary" id="saveButton">Add Item</button>
                        <button type="button" class="btn btn-secondary" onclick="clearForm()">Clear Form</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
    let items = {
        1001: { id: 1001, name: "Laptop", price: 999.99, quantity: 10 },
        1002: { id: 1002, name: "Smartphone", price: 699.99, quantity: 20 }
    };

    function loadItem(id) {
        const item = items[id];

        if (item) {
            document.getElementById('itemId').value = item.id;
            document.getElementById('itemName').value = item.name;
            document.getElementById('itemPrice').value = item.price;
            document.getElementById('itemQuantity').value = item.quantity;
            document.getElementById('saveButton').textContent = 'Update Item';
        }
    }

    function clearForm() {
        document.getElementById('itemForm').reset();
        document.getElementById('itemId').value = '';
        document.getElementById('saveButton').textContent = 'Add Item';
    }

    function deleteItem(id) {
        if (confirm('Are you sure you want to delete this item?')) {
            delete items[id];
            refreshItemList();
            clearForm();
        }
    }

    function refreshItemList() {
        const tbody = document.querySelector('tbody');
        tbody.innerHTML = '';
        for (let id in items) {
            const item = items[id];
            const row = `
                    <tr>
                        <td>${item.id}</td>
                        <td>${item.name}</td>
                        <td>$${item.price.toFixed(2)}</td>
                        <td>${item.quantity}</td>
                        <td>
                            <button class="btn btn-sm btn-primary" onclick="loadItem(${item.id})">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="deleteItem(${item.id})">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </td>
                    </tr>
                `;
            tbody.innerHTML += row;
        }
    }

    document.getElementById('itemForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const id = document.getElementById('itemId').value;
        const name = document.getElementById('itemName').value;
        const price = parseFloat(document.getElementById('itemPrice').value);
        const quantity = parseInt(document.getElementById('itemQuantity').value);

        if (id) {
            // Update existing item
            items[id] = { id: parseInt(id), name, price, quantity };
        } else {
            // Add new item
            const newId = Math.max(...Object.keys(items).map(Number)) + 1;
            items[newId] = { id: newId, name, price, quantity };
        }

        refreshItemList();
        clearForm();
    });

    // Initial render
    refreshItemList();
</script>
