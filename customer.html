<div class="container mt-4">
    <h2 class="mb-4">Customer Management</h2>

    <div class="row">
        <div class="col-md-8">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title mb-4">Customer List</h5>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>1001</td>
                            <td>John Doe</td>
                            <td>john@example.com</td>
                            <td>123-456-7890</td>
                            <td>
                                <button class="btn btn-sm btn-primary" onclick="loadCustomer(1001)">
                                    <i class="fas fa-edit"></i> Edit
                                </button>
                                <button class="btn btn-sm btn-danger" onclick="deleteCustomer(1001)">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>1002</td>
                            <td>Jane Smith</td>
                            <td>jane@example.com</td>
                            <td>987-654-3210</td>
                            <td>
                                <button class="btn btn-sm btn-primary" onclick="loadCustomer(1002)">
                                    <i class="fas fa-edit"></i> Edit
                                </button>
                                <button class="btn btn-sm btn-danger" onclick="deleteCustomer(1002)">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title mb-4">Customer Form</h5>
                    <form id="customerForm">
                        <div class="mb-3">
                            <label for="customerId" class="form-label">Customer ID</label>
                            <input type="text" class="form-control" id="customerId" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="customerName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="customerName" required>
                        </div>
                        <div class="mb-3">
                            <label for="customerEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="customerEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="customerPhone" class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="customerPhone">
                        </div>
                        <button type="submit" class="btn btn-primary" id="saveButton">Add Customer</button>
                        <button type="button" class="btn btn-secondary" onclick="clearForm()">Clear Form</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
    let customers = {
        1: { id: 1, name: "Chamath", email: "Chamath@example.com", phone: "123-456-7890" },
        2: { id: 2, name: "Dilshan", email: "Dilshan@example.com", phone: "987-654-3210" }
    };

    function loadCustomer(id) {
        const customer = customers[id];

        if (customer) {
            document.getElementById('customerId').value = customer.id;
            document.getElementById('customerName').value = customer.name;
            document.getElementById('customerEmail').value = customer.email;
            document.getElementById('customerPhone').value = customer.phone;
            document.getElementById('saveButton').textContent = 'Update Customer';
        }
    }

    function clearForm() {
        document.getElementById('customerForm').reset();
        document.getElementById('customerId').value = '';
        document.getElementById('saveButton').textContent = 'Add Customer';
    }

    function deleteCustomer(id) {
        if (confirm('Are you sure you want to delete this customer?')) {
            delete customers[id];
            refreshCustomerList();
            clearForm();
        }
    }

    function refreshCustomerList() {
        const tbody = document.querySelector('tbody');
        tbody.innerHTML = '';
        for (let id in customers) {
            const customer = customers[id];
            const row = `
                    <tr>
                        <td>${customer.id}</td>
                        <td>${customer.name}</td>
                        <td>${customer.email}</td>
                        <td>${customer.phone}</td>
                        <td>
                            <button class="btn btn-sm btn-primary" onclick="loadCustomer(${customer.id})">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="deleteCustomer(${customer.id})">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </td>
                    </tr>
                `;
            tbody.innerHTML += row;
        }
    }

    document.getElementById('customerForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const id = document.getElementById('customerId').value;
        const name = document.getElementById('customerName').value;
        const email = document.getElementById('customerEmail').value;
        const phone = document.getElementById('customerPhone').value;

        if (id) {
            // Update existing customer
            customers[id] = { id: parseInt(id), name, email, phone };
        } else {
            // Add new customer
            const newId = Math.max(...Object.keys(customers).map(Number)) + 1;
            customers[newId] = { id: newId, name, email, phone };
        }

        refreshCustomerList();
        clearForm();
    });

    // Initial render
    refreshCustomerList();
</script>
