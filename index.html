<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: white;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0.1, 0.1, 0.1, 0.1);
            width: 400px;
        }
        .logo {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            font-size: 24px;
            font-weight: bold;
        }
        .logo img {
            height: 30px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            animation:  scaleup 0.5s;
        }
        @keyframes scaleup {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }
        .forgot-password a {
            color: #8e2de2;
            text-decoration: none;
            font-size: 14px;
        }
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .remember-me input {
            margin-right: 10px;
        }
        .login-button {
            width: 100%;
            padding: 12px;
            background: #8e2de2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        .login-button:hover {
            background: #7a1cc7;
            transition: background 0.3s ease;
            animation: shake 0.5s;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }
        .social-login {
            margin-top: 30px;
        }
        .social-login p {
            text-align: center;
            margin-bottom: 20px;
            color: #666;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .social-icons button {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 15px;
            background: white;
            cursor: pointer;
            transition: background 0.3s ease;

        }
        .social-icons button:hover {
            background: #f5f5f5;
            scale: 1.1;
        }
        .social-icons img {
            width: 20px;
            margin-right: 10px;
        }
        .signup-link {
            text-align: center;
            margin-top: 20px;
        }
        .signup-link a {
            color: #8e2de2;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
            scale: 1.1;
        }
    </style>
</head>
<body>
<div class="login-card">
    <div class="logo">
        <h1>Login</h1>
        <img src="Images/Logo.png" alt="LeadTrek Logo">
    </div>
    <form>
        <div class="input-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
        <div class="remember-me">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Remember Me</label>
        </div>
        <button type="submit" class="login-button">Login</button>
    </form>
    <div class="social-login">
        <p>Or Login With</p>
        <div class="social-icons">
            <button><img src="Images/facebook.png" alt="Facebook">Facebook</button>
            <button><img src="Images/google.png" alt="Google">Google</button>
            <button><img src="Images/apple.png" alt="Apple">Apple</button>
        </div>
    </div>
    <div class="signup-link">
        <p>Don't have an account? <a href="#">Sign Up</a></p>
    </div>
</div>

<script>
    document.querySelector('form').addEventListener('submit', function(e) {
        e.preventDefault();
        window.location.href = 'dashboard.html';
    });
</script>
</body>
</html>
